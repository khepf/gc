<section>
  
  <mat-card class="mat-elevation-z8 border-radius">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-card-title>Register</mat-card-title>
    <mat-card-subtitle>Please provide your email and password</mat-card-subtitle>
    
    <mat-card-content>
        
            <mat-form-field>
                <input type="email" matInput placeholder="Your email" ngModel name="email" email required #emailInput="ngModel">
                <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty.</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">E-Mail is invalid.</mat-error>
            </mat-form-field>
            <mat-form-field>
              <input  type="password" matInput placeholder="Your password" ngModel name="password" required minlength="6" #pwInput="ngModel">
          </mat-form-field>
        
    </mat-card-content>
    <mat-card-actions>
      <!-- <button *ngIf="!isLoading" mat-raised-button color="primary">Register</button> -->
      <button *ngIf="!isLoading" mat-raised-button color="primary">Cancel</button>
      <mat-spinner *ngIf="isLoading"></mat-spinner>
    </mat-card-actions>
</form>
  </mat-card>

</section>
