<section>
  
    <mat-card class="mat-elevation-z8 border-radius">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>Please login with your email and password</mat-card-subtitle>
      
      <mat-card-content>
          
              <mat-form-field>
                  <input type="email" matInput placeholder="Your Email" formControlName="email">
                  <mat-hint>Please enter a valid email.</mat-hint>
      <mat-error>Invalid or missing email.</mat-error>
              </mat-form-field>
              <mat-form-field>
                <input type="password" matInput placeholder="Your Password" formControlName="password">
                <mat-hint>Please enter your password.</mat-hint>
      <mat-error>Missing password.</mat-error>
            </mat-form-field>
          
      </mat-card-content>
      <mat-card-actions>
        <button *ngIf="!isLoading" mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
        <button *ngIf="!isLoading" mat-raised-button color="primary">Cancel</button>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
      </mat-card-actions>
  </form>
    </mat-card>
  
  </section>
