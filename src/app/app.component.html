<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
<mat-nav-list>
  <a mat-list-item routerLink="/"><mat-icon>home</mat-icon><span class="sidenav-span" (click)="sidenav.close()">Home</span></a>
  <a mat-list-item routerLink="/about"><mat-icon>psychology</mat-icon><span class="sidenav-span" (click)="sidenav.close()">About</span></a>
  <a *ngIf="isAuth" mat-list-item routerLink="/cards"><mat-icon>sports_baseball</mat-icon><span class="sidenav-span" (click)="sidenav.close()">Cards</span></a>
  <a mat-list-item routerLink="/contact"><mat-icon>contact_support</mat-icon><span class="sidenav-span" (click)="sidenav.close()">Contact</span></a>
  <!-- <a *ngIf="!isAuth" mat-list-item routerLink="/register"><mat-icon>how_to_reg</mat-icon><span class="sidenav-span" (click)="sidenav.close()">Register</span></a> -->
  <a *ngIf="!isAuth" mat-list-item routerLink="/login"><mat-icon>login</mat-icon><span class="sidenav-span" (click)="sidenav.close()">Login</span></a>
  <mat-list-item *ngIf="isAuth"><button mat-icon-button><mat-icon>logout</mat-icon><span class="sidenav-span" (click)="onLogout(); sidenav.close()">Logout</span></button></mat-list-item>
</mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div class="hamburger-div"><button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button></div>
      <div><a routerLink="/">Gemini Collectibles</a></div>
      <div class="nav-items-container">
        <ul class="nav-items">
          <li><a routerLink="/about">About</a></li>
          <li *ngIf="isAuth"><a routerLink="/cards">Cards</a></li>
          <li><a routerLink="/contact">Contact</a></li>
          <!-- <li *ngIf="!isAuth"><a routerLink="/register">Register</a></li> -->
          <li *ngIf="!isAuth"><a routerLink="/login">Login</a></li>
          <li *ngIf="isAuth"><a style="cursor: pointer" (click)="onLogout()">Logout</a></li>
        </ul>
      </div> 
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
